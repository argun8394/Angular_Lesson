<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary"
      (click)="onlyOdd = !onlyOdd"> Only show odd number</button>
      <br><br>
      <div *ngIf="onlyOdd">
      <ul class="list-group">
        <li class="list-group-item"
        *ngFor="let odd of oddNumbers"
        [ngClass]="{odd : odd % 2 !== 0}"
        [ngStyle]="{backgroundColor : odd % 2 !== 0 ? 'blue' : 'green'}">
        {{odd}}
        </li>
      </ul>
    </div>
    <div *ngIf="!onlyOdd">
      <ul class="list-group">
        <li class="list-group-item"
        *ngFor="let even of evenNumbers"
        [ngClass]="{odd : even % 2 !== 0}"
        [ngStyle]="{backgroundColor : even % 2 !== 0 ? 'blue' : 'green'}">
        {{even}}
        </li>
      </ul>
    </div>
    <p appBasicHighlight>Style me with basi directive</p>
    <p [appBetterHighlight]="'red'" defaultColor="yellow">Style me with a better directive</p>
    <div [ngSwitch]="value">
      <p *ngSwitchCase="5">Valu is 5</p>
      <p *ngSwitchCase="10">Valu is 10</p>
      <p *ngSwitchCase="100">Valu is 100</p>
      <p *ngSwitchDefault>Valu is default</p>
    </div>
    </div>

  </div>
</div>
